<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/css/styles.css}" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
</head>

<body>
    <th:block th:fragment="contattiCard">
        <div class="container-fluid px-4">
            <div class="m-0 p-3">
                <div class="p-3 bg-dark text-white">
                    <div th:insert="~{fragments/navbar :: navBar}"></div>
                    <div th:if="${message != null && messageClass != null}">
                        <div class="alert text-center" th:classappend="${messageClass}">
                            <p th:text="${message}"></p>
                        </div>
                    </div>
                </div>

                <div class="row d-flex justify-content-between align-items-start text-white p-4" style="max-width: 60rem; margin: 0 auto;">
                    
                    <div class="col-md-6 col-12 bg-dark p-4 rounded text-center">
                        <h4>Seguici sui Social</h4>
                        <div class="d-flex justify-content-center gap-3 mt-3">
                            <a href="https://www.facebook.com" target="_blank" class="text-white fs-3">
                                <i class="bi bi-facebook"></i>
                            </a>
                            <a href="https://www.instagram.com" target="_blank" class="text-white fs-3">
                                <i class="bi bi-instagram"></i>
                            </a>
                            <a href="https://www.twitter.com" target="_blank" class="text-white fs-3">
                                <i class="bi bi-twitter-x"></i>
                            </a>
                        </div>
                    </div>


                    <div class="col-md-6 col-12 bg-dark p-4 rounded text-center">
                        <h4>Contattaci</h4>
                        <div class="d-flex align-items-center justify-content-center gap-2">
                            <i class="bi bi-envelope-fill fs-4"></i>
                            <a href="mailto:info@esempio.com" class="text-white text-decoration-none">info@esempio.com</a>
                        </div>
                        <div class="d-flex align-items-center justify-content-center gap-2 mt-2">
                            <i class="bi bi-telephone-fill fs-4"></i>
                            <a href="tel:+39123456789" class="text-white text-decoration-none">+39 123 456 789</a>
                        </div>
                        <div class="d-flex align-items-center justify-content-center gap-2 mt-2">
                            <i class="bi bi-geo-alt-fill fs-4"></i>
                            <a href="https://www.google.com/maps?q=Via+Roma,+10+Milano" target="_blank" class="text-white text-decoration-none">
                                Via Roma, 10 - Milano
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>

</html>
